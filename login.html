<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reglog.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img class="logoImg" src="Img/logo.jpeg" alt="" srcset="" />
      </div>
      <div class="logo">
        <img class="logoImg" src="Img/user.svg" alt="" srcset="" />
      </div>
    </nav>
    <main>
      <div class="lines">
        <div class="line"></div>
        <h2 id="WelcomeLine">
          <span id="blue">Farm</span><span id="orange">India</span>
        </h2>
        <div class="line"></div>
      </div>
      <div class="form">
        <form action="login.html" method="post">
          <h2 id="orange">LogIn</h2>
          <div class="fields">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name:"
              required
            />
          </div>
          <div class="fields">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password:"
              required
            />
          </div>
          <div class="fields">
            <input type="submit" value="Login" id="Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="nav">
        <p><a href="index.html">Store</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <p><a href="team.html">Team</a></p>
        <p><a href="News.html">Agri News</a></p>
        <p><a href="weather.html">Weather</a></p>
      </div>
    </footer>
  </body>
</html>
