<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="Img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img class="logoImg" src="Img/logo.jpeg" alt="" srcset="" />
      </div>
      <div class="logo">
        <img class="logoImg" src="Img/user.svg" alt="" srcset="" />
      </div>
    </nav>
    <main>
      <div class="lines">
        <div class="line"></div>
        <h2 id="WelcomeLine">
          <span id="blue">Farm</span><span id="orange">India</span>
        </h2>
        <div class="line"></div>
      </div>

      <div class="form">
        <form action="contact.html" method="post">
          <h2 id="orange">Enter your suggestions</h2>
          <div class="fields">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name:"
              required
            />
          </div>
          <div class="fields">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email:"
              required
            />
          </div>
          <div class="fields">
            <textarea
              name="description""
              placeholder="Description:"
              cols="35"
              rows="3"
              
            ></textarea>
          </div>
          <div class="fields">
            <input type="submit" value="Send" id="Submit" />
          </div>
        </form>
        <div id="Desc">
          <!-- Opening Hours
                  Monday-Friday: 08:00-16:00
                  Weekends: 09:00-13:00
                  Public Holidays: 10:00-16:00
           Get in touch with Us
                  [samplemail]@gmail.com
                  [Sample number]
                  [Address]
                  Jaipur(RAJ) -->

          <div class="descriptions">
            <h1>Opening Hours</h1>
            <div class="line" style="width: 100%; margin: 10px auto"></div>
            <p class="address">Monday-Friday: 08:00-16:00</p>
            <p class="address">Weekends: 09:00-13:00</p>
            <p class="address">Public Holidays: 10:00-16:00</p>
          </div>
          <div class="descriptions">
            <h1>Get in touch with Us</h1>
            <div class="line" style="width: 100%; margin: 10px auto"></div>
            <p class="address">[samplemail]@gmail.com</p>
            <p class="address">[Sample number]</p>
            <p class="address">[Address], Jaipur, Raj</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="nav">
        <p><a href="index.html">Store</a></p>
        <p><a href="contact.html">Contact Us</a></p>
        <p><a href="team.html">Team</a></p>
        <p><a href="News.html">Agri News</a></p>
        <p><a href="weather.html">Weather</a></p>
      </div>
    </footer>
  </body>
</html>
